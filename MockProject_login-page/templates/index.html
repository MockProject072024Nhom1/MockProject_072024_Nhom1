<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login_div">
        <div class="form_div">
            <h1>LOGIN</h1>
            <form action="" method="post">
                <div class="form_div--text">
                    <label for="email"><span id="user_icon"><i class="fa-solid fa-user"></i></span> Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <label for="password"><span id="lock_icon"><i class="fa-solid fa-lock"></i></span> Password</label>
                    <input type="password" id="password" name="password" placeholder="**************">
                </div>
                <div class="form_div--checkbox">
                    <input type="checkbox" id="remember_me" name="remember_me" value="remember_true">
                    <label for="remember_me"> Remember me</label>
                    <a href="">Forgot password?</a>
                </div>
                <button type="submit" id="login_form_button">Login</button>
                <div class="form_div--createaccount">
                    <p>Don't have an account?</p>
                    <p><a href="">Create now</a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="brand_div">
        <img src="{{ url_for('static', filename='login_maple.png') }}" alt="Brand Image">
        <h1 id="brand_div_1header">Welcome To NSGSecure</h1>
        <h1 id="brand_div_2header">Enter into a NEW World of Surveillance</h1>
    </div>
</body>
</html>
